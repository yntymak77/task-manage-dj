{% extends 'layout.html' %}


{% block title %}Change Password{% endblock %}

{% block content %}
<div class="row">
  <div class="col">
    <section class="card">
         <div class="card-body text-secondary">
            <h2>Change Password</h2>
            <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit">Submit</button>
            </form>
        </div>
    </section>
  </div>
</div>
{% endblock %}
