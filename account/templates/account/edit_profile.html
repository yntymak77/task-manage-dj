{% extends 'layout.html' %}


{% block title %}Edit Profile{% endblock %}

{% block content %}

<div class="row">
  <div class="col">
    <section class="card">
         <div class="card-body text-secondary">
            <h2>Edit Profile</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
            </form>
        </div>
    </section>
  </div>
</div>
{% endblock %}
